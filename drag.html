<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>拖动的方法</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		#parent{
			position: relative;
			width: 500px;
			height:500px;
			border: 1px solid #ddd;
		}
		#drag{
			position:absolute;
			display: block;
			width: 100px;
			height: 100px;
			border: 1px solid #ddd;
			cursor: move;
		}
		p{
			padding: 10px;
		}
	</style>
</head>
<body>
	<div id="parent">
		<div id="drag"></div>
		<p>节点1</p>
		<p>节点2</p>
		<p>节点3</p>
		<p>节点4</p>
		<p>节点5</p>
	</div>
	<script src="https://cdn.bootcss.com/require.js/2.3.3/require.min.js" data-main="js/drag-main"></script>
</body>
</html>
